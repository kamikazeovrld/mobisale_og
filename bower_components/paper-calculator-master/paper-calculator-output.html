<link rel="import" href="../polymer/polymer.html">

<polymer-element name="paper-calculator-output" attributes="expression result error">

  <template>

    <style>

      :host {
        display: block;
      }

      .output {
        position: relative;
        width: 100%;
        height: 100%;
        padding-right: 30px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        background-color: transparent;
        color: #b3b3b3;
        overflow: hidden;
      }

      .output.show-result {
        /*color: #eee;*/
      }



      .expression-outer {
        width: 100%;
        height: 100%;
        font-size: 5.625em;
        font-weight: 100;
        text-align: right;
        overflow: hidden;
        padding: 0 30px;
      }

      .show-result > .expression-outer {
        height: 38%;
        font-size: 2.5em;
        font-weight: 400;
      }

      #expression {
        white-space: nowrap;
      }



      .output.error #expression {
        display: none;
      }

      #error {
        display: none;
        color: #eee;
      }

      .output.error #error {
        display: block;
      }



      .result {
        visibility: hidden;
      }

      .show-result > .result {
        visibility: visible;
        height: 62%;
        font-weight: 400;
      }

      .result-equal {
        padding: 0 30px;
        font-size: 2.5em;
      }

      .result-value {
        font-size: 5em;
        overflow: hidden;
      }

    </style>

    <!--<div class="output {{ {error: error, 'show-result': result && !error } | tokenList }}">-->
    <div class="output show-result">

      <div class="expression-outer">
        <div id="expression" style="width: 100%;text-align: left;" layout horizontal><span flex>paid:</span><span>{{expression}}</span></div>
        <div id="subtotal" style="width: 100%;text-align: left;" layout horizontal><span flex>subtotal:</span><span></span></div>
        <div id="error">{{error}}</div>
      </div>

      <div class="result" horizontal center layout>

        <div class="result-equal">change:</div>
        <div class="result-value" flex horizontal end-justified layout>{{result}}</div>

      </div>

    </div>

  </template>

  <script>

    Polymer('paper-calculator-output');

  </script>

</polymer-element>
